openapi: 3.0.0
info:
  title: TNT TShirt API
  description: Api beskrivning för TNT TShirt_Shop
  version: 0.1
servers:
  - url: http://localhost:8080/api
    description: Lokal utvecklings server
paths:
  /models:
    get:
      summary: Retunderar en lista av tshirt modeller.
      responses:
        '200':    # status code
          description: En JSON array med modeller
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: object
  /model/{modelId}/farg:
    get:
      summary: Retunderar en lista av färger för modellen.
      responses:
        '200':    # status code
          description: En JSON array med färger
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string

let api = [
    {
      description: 'my T-Shirt',
      request:{
        method: 'get',
        url: '/components/Orderhistory/:OrderNumber',
      },
      response:{
        content:{
          OrderNumber: Number,
          firstName: String,
          TShirt: String
        }
      }
    },
    {
      description: 'se order history',
      request:{
        method: 'get',
        url: '/components/Orderhistory/:OrderNumber',
        params: ['OrderNumber']
      },
      response:{
        content:{
          OrderNumber: Number,
          firstName: String,
          TShirt: String
        }
      }
    },
    {
      description: 'sending orderinformation',
      request:{
        method: 'post',
        url: '/components/Order',
        body:{
          OrderNumber: Number,
          CName: String,
          TShirt: String,
          CLastName: String,
          CAdress: {
            street: String,
            zip: String,
            city: String,
            Country: String,
          },
          Payment: String,
          Price: Number,
          OrderDate: Date,
          Delivery: String,
          CNumber: String,
          UName: String,
          UAdress: {
            street: String,
            zip: String,
            city: String,
            Country: String
          },

        }
      },
      response:{
        statusCode: Number,
        error: Object
      }
    },
    {
      description: 'change size',
      request:{
        method: 'get',
        url: '/components/TShirtConfig/:setSizes',
        params: ['size']
      },
      response:{
        content:{
          size: String
        }
      }
    }
    ]